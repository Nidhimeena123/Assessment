<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Difference between dates in days</title>
	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	<script src= "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

     <div class="container">
        <div class="form">
            <div class="note">
                <p>Date Calculation Between Two Dates in Years Months Days.
            </div>
            
            <div class="form-content">
                <div class="my-2">
                    <div class="mb-3">
                        <label class="fs-4">From Date</label>
                        <div class="form-group">
                            <input type="date" id="date1" class="form-control w-25">
                        </div>
                    </div>
                    <div class="">
                        <label class="fs-4">To Date</label>
                        <div class="form-group">
                            <input type="date" id="date2" class="form-control w-25">
                        </div>
                    </div>
                </div>

                <div class="">
                    <div class="">
                        <div class="form-group"> 
                            <button id="sub" onclick="func()" type="button" class="p-2 w-25 bg-primary text-white border-0"> Calculate </button>
                           <div class="bg-primary p-3 mt-4 w-25 text-white">
                            <h3>Date Intervals in Days,Months,Year</h3>
                            <hr>
                            <div class="d-flex">
                                <h3>Day : </h3>
                                <h3 id="days"></h3>
                            </div>
	                        <div class="d-flex">
                                <h3>Month : </h3>
                                <h3 id="months"></h3>
                            </div>
                            <div class="d-flex">
                                <h3>Weeks : </h3>
                                <h3 id="weeks"></h3>
                            </div>
                            <div class="d-flex">
                                <h3>Year : </h3>
                                <h3 id="year"></h3>
                            </div>
                           </div>
                            </div>
                        </div>
                    </div>
                </div>



    <script>
		$(function() {
			$("#date1").datepicker();
			var date1 = $("#date1")
		});
		$(function() {
			$("#date2").datepicker();
			var date2 = $("#date2")
		});
	
		function func() {
			date1 = new Date(date1.value);
			date2 = new Date(date2.value);
			var milli_secs = date1.getTime() - date2.getTime();
			
			// Convert the milli seconds to Days 
			var days = milli_secs / (1000 * 3600 * 24);
			document.getElementById("days").innerHTML = 
			Math.round(Math.abs(days));

            // Convert the Days to months
            var months = milli_secs / (1000 * 3600 * 24 * 7 * 4);
            document.getElementById("months").innerHTML =
            Math.abs(Math.round(months));

            // Convert the Days to weeks
            var weeks = milli_secs / (1000 * 3600 * 24 * 7);
            document.getElementById("weeks").innerHTML = 
			Math.abs(Math.round(weeks));

             // Convert the Days to year
            var year = milli_secs / (1000 * 3600 * 24);
            document.getElementById("year").innerHTML = 
			Math.abs(Math.round(year/365.25));
            
		}

	</script>

</body>
</html>
